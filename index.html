<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Odin Calculator</title>

  <link rel="stylesheet" href="style.css">
  <script type="module" src="src/index.ts"></script>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="bar-button bar-button-red"></div>
      <div class="bar-button bar-button-yellow"></div>
      <div class="bar-button bar-button-green"></div>
    </div>
    <div class="display">0</div>
    <div class="buttons-container">
      <div class="button-row">
        <button class="calc-button calc-button-dark">AC</button>
        <button class="calc-button calc-button-dark"><span><sup>+</sup>/<sub>-</sub></span></button>
        <button class="calc-button calc-button-dark">%</button>
        <button class="calc-button calc-button-orange">รท</button>
      </div>
      <div class="button-row">
        <button class="calc-button calc-button-light">7</button>
        <button class="calc-button calc-button-light">8</button>
        <button class="calc-button calc-button-light">9</button>
        <button class="calc-button calc-button-orange">ร</button>
      </div>
      <div class="button-row">
        <button class="calc-button calc-button-light">4</button>
        <button class="calc-button calc-button-light">5</button>
        <button class="calc-button calc-button-light">6</button>
        <button class="calc-button calc-button-orange">-</button>
      </div>
      <div class="button-row">
        <button class="calc-button calc-button-light">1</button>
        <button class="calc-button calc-button-light">2</button>
        <button class="calc-button calc-button-light">3</button>
        <button class="calc-button calc-button-orange">+</button>
      </div>
      <div class="button-row">
        <button class="calc-button calc-button-light zero-button">0</button>
        <button class="calc-button calc-button-light">.</button>
        <button class="calc-button calc-button-orange">=</button>
      </div>
    </div>
  </div>
</body>
</html>
