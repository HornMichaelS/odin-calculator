<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Odin Calculator</title>

  <link rel="stylesheet" href="style.css">
  <script type="module" src="src/index.ts"></script>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="bar-button bar-button-red"></div>
      <div class="bar-button bar-button-yellow"></div>
      <div class="bar-button bar-button-green"></div>
    </div>
    <div class="display">0</div>
    <div class="buttons-container">
      <div class="button-row">
        <div class="calc-button calc-button-dark">AC</div>
        <div class="calc-button calc-button-dark"><span><sup>+</sup>/<sub>-</sub></span></div>
        <div class="calc-button calc-button-dark">%</div>
        <div class="calc-button calc-button-orange">รท</div>
      </div>
      <div class="button-row">
        <div class="calc-button calc-button-light">7</div>
        <div class="calc-button calc-button-light">8</div>
        <div class="calc-button calc-button-light">9</div>
        <div class="calc-button calc-button-orange">ร</div>
      </div>
      <div class="button-row">
        <div class="calc-button calc-button-light">4</div>
        <div class="calc-button calc-button-light">5</div>
        <div class="calc-button calc-button-light">6</div>
        <div class="calc-button calc-button-orange">-</div>
      </div>
      <div class="button-row">
        <div class="calc-button calc-button-light">1</div>
        <div class="calc-button calc-button-light">2</div>
        <div class="calc-button calc-button-light">3</div>
        <div class="calc-button calc-button-orange">+</div>
      </div>
      <div class="button-row">
        <div class="calc-button calc-button-light zero-button">0</div>
        <div class="calc-button calc-button-light">.</div>
        <div class="calc-button calc-button-orange">=</div>
      </div>
    </div>
  </div>
</body>
</html>
